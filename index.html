<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head_div">
        <div class="weather_monitor_div">
            <div class="weather_monitor_sky">
                <p id="country" style="font-size: 33px; font-weight: bold; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #fff;;"></p>
                <p id="time" style="font-size: 16px; font-weight: lighter; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #fff;;">20 Jun 2024</p>
                <p id="address" style="font-size: 16px; margin-top: 10px; font-weight: 500; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #fff;"></p>
                <img id="icon" style="margin-top: 50%;" src="" alt="">
                <p id="temp" style="font-size: 45px; font-weight: bold; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #fff;;">29 째C</p>
                <p id="condition" style="font-size: 24px; font-weight: bolder; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #fff;;">Sunny</p>
            </div>
        </div>

        <div class="weather_concept_div">
            <div class="first_concept">
                <span>PRECIPITATION</span>
                <span id="precipitation">0%</span>
            </div>
            <div class="first_concept">
                <span>HUMIDITY</span>
                <span id="humidity">42%</span>
            </div>
            <div class="first_concept" style="margin-bottom: 50px;">
                <span>WIND</span>
                <span id="wind">3km/h</span>
            </div>
            <div class="temprature_div">
                <div class="weather_part" id="part_1">
                        <img id="today" src="" alt="">
                        <p style="margin-left: 20px;" id="date">tue</p>
                        <p id="first_temp" style="margin-top: 20px; margin-left: 10px;">30 째C</p>
                </div>
                <div class="weather_part" id="part_2">
                    <img id="tomorrow" src="" alt="">
                    <p style="margin-left: 20px;" id="date_2">Wed</p>
                    <p id="second_temp" style="margin-top: 20px;margin-left: 10px; text-wrap: nowrap;">22 째C</p>
                </div>
                <div class="weather_part" id="part_3">
                    <img id="overmorrow" src="" alt="">
                    <p style="margin-left: 20px;" id="date_3">Thu</p>
                    <p id="third_temp" style="margin-top: 20px; margin-left: 10px; text-wrap: nowrap;">06 째C</p>
                </div>
            </div>
            
            <div class="search_area">
                <button id="change_btn"> Change location<i class="fa-solid fa-location-dot" style="margin-left: 10px;"></i></button>
                <form id="form" action="#">
                    <input id="inp" type="text" placeholder="Search location">
                    <button id="back_btn" class=""><i class="fa-solid fa-right-long"></i></button>
                </form>
            </div>


    </div>
    <script src="./main.js"></script>
</body>
</html>
